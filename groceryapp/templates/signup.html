{% extends "layout.html" %} {% block title %}Signup{% endblock %} {% block
content %}

{% if integrity_error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    Login Credentials already exist. Use other credentials
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
</div>
{% endif %}

<div
  class="container vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card col-md-6 text-center flex-column">
    <h1 class="my-3 fw-normal">Signup</h1>
    <div class="card-body d-flex justify-content-center align-items-center">
      <form method="post" action="/signup" class="form-signin">
        <input
          type="text"
          id="name"
          name="name"
          class="form-control my-2"
          placeholder="Name"
          required
        />
        <input
          type="text"
          id="username"
          name="username"
          class="form-control my-2"
          placeholder="Username"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          class="form-control my-2"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          class="form-control my-2"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary my-2">Signup</button>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p>Already a user? <a href="{{url_for('login')}}">Log in</a></p>
          </div>
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
