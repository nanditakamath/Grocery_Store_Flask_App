{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}

{% if invalid_credentials %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    Invalid Credentials
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
</div>
{% endif %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-md-6 text-center">
        <h1 class="my-3 fw-normal">Login</h1>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form method="post" action="/login" class="form-signin">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control my-2" required />
                <input type="password" id="password" name="password" placeholder="Password" class="form-control my-2" required />
                <button type="submit" class="btn btn-primary my-2">Login</button>
            </form>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center my-0">
            <p>Aren't a user yet? <a href="{{url_for('signup')}}">Sign up</a></p>
            <p>Admin? <a href="{{url_for('adminlogin')}}">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
